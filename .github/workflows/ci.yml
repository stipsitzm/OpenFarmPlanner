name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install and test frontend
        run: |
          cd frontend
          npm install
          npm run test:coverage

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PDM
        run: python -m pip install --upgrade pip pdm

      - name: Ensure pdm.lock exists
        run: |
          test -f backend/pdm.lock || (echo 'backend/pdm.lock is missing' >&2; exit 1)

      - name: Install backend dependencies with PDM
        run: |
          cd backend
          pdm install -dG test

      - name: Run backend tests
        run: |
          cd backend
          pdm run test

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PDM
        run: python -m pip install --upgrade pip pdm

      - name: Install backend dependencies with PDM
        run: |
          cd backend
          pdm install -dG test -dG quality

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run quality gate
        run: make quality

      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: reports/
