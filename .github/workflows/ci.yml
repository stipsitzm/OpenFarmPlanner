name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install and test frontend
        run: |
          cd frontend
          npm ci
          npm run test:coverage

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PDM
        run: python -m pip install --upgrade pip pdm

      - name: Ensure pdm.lock exists
        run: |
          test -f backend/pdm.lock || (echo 'backend/pdm.lock is missing' >&2; exit 1)

      - name: Install backend dependencies with PDM
        run: |
          cd backend
          pdm install --frozen-lockfile

      - name: Run backend tests
        run: |
          cd backend
          pdm run test
