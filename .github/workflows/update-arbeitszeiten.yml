name: Update Arbeitszeiten

on: 
  schedule:
    # Run every Sunday at 23:00 UTC
    - cron: '0 23 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-arbeitszeiten: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install PyGithub python-dateutil
          
      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}
        run:  |
          python .github/scripts/update_arbeitszeiten. py
          
      - name:  Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/ARBEITSZEITEN.md || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps. git-check.outputs.changed == 'true'
        run:  |
          git config --local user.email "github-actions[bot]@users.noreply. github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ARBEITSZEITEN.md
          git commit -m "chore: update Arbeitszeiten (automated weekly update)"
          git push
