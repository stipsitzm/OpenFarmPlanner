<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Farm field background -->
  <rect fill="#8BC34A" width="100" height="100"/>
  
  <!-- Planting rows -->
  <line x1="20" y1="60" x2="80" y2="60" stroke="#4CAF50" stroke-width="3"/>
  <line x1="20" y1="70" x2="80" y2="70" stroke="#4CAF50" stroke-width="3"/>
  <line x1="20" y1="80" x2="80" y2="80" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Plant sprouts -->
  <circle cx="30" cy="60" r="3" fill="#2E7D32"/>
  <circle cx="50" cy="60" r="3" fill="#2E7D32"/>
  <circle cx="70" cy="60" r="3" fill="#2E7D32"/>
  
  <circle cx="30" cy="70" r="3" fill="#2E7D32"/>
  <circle cx="50" cy="70" r="3" fill="#2E7D32"/>
  <circle cx="70" cy="70" r="3" fill="#2E7D32"/>
  
  <!-- Sun -->
  <circle cx="80" cy="20" r="12" fill="#FFC107"/>
  
  <!-- Small barn/house -->
  <polygon points="50,25 35,40 65,40" fill="#D32F2F"/>
  <rect x="40" y="40" width="20" height="15" fill="#795548"/>
  <rect x="45" y="45" width="4" height="6" fill="#FFEB3B"/>
</svg>
